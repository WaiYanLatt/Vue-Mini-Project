<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle With Vue</title>
    <link rel="shortcut icon" href="/Vue.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>


    <div id="app">
        <h1>Toggle Sidebar Challenge</h1>
        <div id="hamburger" @click="show">
          &#9776;
          <!-- Hamburger Icon -->
        </div>
    
        <div id="sidebar" :style="{'left' : leftSidebar + 'px'}">
          <div class="close-btn" @click="hidden">&times;</div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
    </div>
    

     
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
